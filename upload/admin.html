<script type="text/javascript">
    getData(dataDeal);

    //进行数据的处理,并将其添加到表格中
    function dataDeal(data) {
        let dataLen = data.length;
        let table = document.getElementById("showContent");
        for(let i = 0 ; i < dataLen ; i++) {
            //插入行
            let tr = table.insertRow();
            //为每行循环插入列
            for (let j = 0 ; j < 4 ; j++) {
                let td = tr.insertCell();
                switch(j) {
                    case 0 : {
                        td.innerHTML = i + 1;
                        break;
                    }
                    case 1 : {
                        td.innerHTML = data[i].name;
                        break;
                    }
                    case 2 : {
                        td.innerHTML = data[i].studentId;
                        break;
                    }
                    case 3 : {
                        let params = "?name=" + data[i].name + "&studentId=" + data[i].studentId;
                        let a = document.createElement('a');
                        a.innerHTML = "详情";
                        a.className = "tdDetail";
                        a.setAttribute('href' , "./detail.html" + params);
                        td.appendChild(a);
                        break;
                    }
                }
            }
        }
    }
</script>
