<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>连杆描述实验</title>
    <script src="js/math/math.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/main.css">
    <script type='text/javascript' src='x3dom/x3dom.js'> </script>
    <link rel='stylesheet' type='text/css' href='x3dom/x3dom.css'>
    
    <script>
        function show(i) {
            if(i>3||i<0) {alert("indexErr");return;}
            else {
                for(let j=0;j<3;j++){
                    if(j==i)document.getElementById("index_"+i).style.display="block";
                    else document.getElementById("index_"+j).style.display="none";
                }
            }
            if(i!=2)document.getElementById("demo").pause();
            else document.getElementById("demo").play();
            if(i!=3)document.getElementById("exm_video").pause();
            else document.getElementById("exm_video").play();
        }
    </script>
</head>
<body>
<div class="main-div" style="width: 1500px;">
    <h1 class="title"><b>坐标转换实验</b></h1>
    <div class="back" ><a href="index.html">←返回主目录</a>/<a href="Robotics.html">机器人目录</a></div>
    <!--<button onclick="openTeachPendant()">打开虚拟示教器</button>-->
    <div id="index_div">
        <button class="InstBtn" onclick="show(0)">实验说明书</button><button class="InstBtn" onclick="show(2)">虚拟实验演示</button><button class="InstBtn" onclick="show(1)">开始实验</button><button class="InstBtn"  onclick="show(3)">实验操作视频</button>
    </div>
    <div id="index_0" style="width: 1500px;"> <embed id="instructTxt" src="pdf/ABBRobot.htm" ></embed></div>
    <div id="index_2"><video id="demo" src="" controls></video></div>
    <div id="index_3"><video id="exm_video" src="" controls></video></div>
    <div id="index_1" style="height: 800px">
        <div class="left_column" style="width: 70%">
            <div id="X3d" style="width: 100%;height: 100%;">
            </div>
        </div>
        <div class="right_column columnFlex-div " style="width: 30%">
            <div class="message_div " id="examType">
                <h4>查看连杆模型</h4>
                <div class="rowFlex-div">
                    <input type="radio" name="linkIndex" value="1" checked="checked">连杆1
                    <input type="radio" name="linkIndex" value="2">连杆2
                    <input type="radio" name="linkIndex" value="3">连杆3
                    <input type="radio" name="linkIndex" value="4">连杆4
                    <input type="radio" name="linkIndex" value="4">连杆5
                </div>
            </div>
        </div>
    </div>

</div>
<script src="js/VILibrary.js"></script>
<!--js简写方法-->
<script src="js/jquery-3.1.1.min.js"></script>
<!--弹出框-->
<script src="js/layui/lay/dest/layui.all.js"></script>
<script src="js/communication.js"></script>
<script>
    'use strict';
    let  linksVI = new VILibrary.VI.RobotLinksVI($('#X3d'), true);
    $(document).ready(function() {
        $('input[type=radio][name=linkIndex]').change(function() {
            let method=this.value;
            linksVI.draw(method)
        });
    });
</script>
</body>
</html>
