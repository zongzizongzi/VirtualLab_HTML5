<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <script type='text/javascript' src='x3dom/x3dom.js'> </script>
    <link rel='stylesheet' type='text/css' href='x3dom/x3dom.css'>
    <title> </title>
    <script>
        function show(i) {
            if(i>3||i<0) {alert("indexErr");return;}
            else {
                for(let j=0;j<3;j++){
                    if(j==i)document.getElementById("index_"+i).style.display="block";
                    else document.getElementById("index_"+j).style.display="none";
                }
            }
            if(i!=2)document.getElementById("demo").pause();
            else document.getElementById("demo").play();
            if(i!=3)document.getElementById("exm_video").pause();
            else document.getElementById("exm_video").play();
        }
    </script>
</head>
<body>
<div class="main-div" style="width: 1500px;">
    <div class="title"><b>机器人操作实验(型号：ABB_IRB910sc)</b></div>
    <div class="back" ><a href="index.html">←返回目录</a></div>
    <!--<button onclick="openTeachPendant()">打开虚拟示教器</button>-->
    <div id="index_1" style="height: 800px">
        <div style="width: 80%;height: 100%;display: inline;float: left">
            <div id="robotX3d" style="width: 100%;height: 100%;">
            </div>
            <div id="tools" style="width: 100%;">
                <input type="checkbox" checked="true" onclick="lightSwitch('point')">
                <label>point light</label>
                <input type="checkbox" checked="true" onclick="lightSwitch('spot')">
                <label>spot light</label>
                <input type="checkbox" checked="true" onclick="lightSwitch('directional')">
                <label>directional light</label>
                <input type="checkbox" checked="true" onclick="lightSwitch('directional2')">
                <label>directional2 light</label>
                <input type="checkbox" checked="true" onclick="headlight()">
                <label>headlight</label>
            </div>
        </div>
        <div  style="width:20%;font: normal 15px Calibri;display: inline;float: left;text-align: center;background-color: #aaddff;height: 100%">
            <div class="message_div" id="messageDiv">
                <p>关节变量：</p><br>
                <p >Ang_1：<input id="angTxt0" type="text" max="140" min="-140" value="0" style="width: 50px" onchange="changeAngTxt(0)">
                    <input id="angInput0" type="range" max="140" min="-140" value="0" step="1" onchange="changeAng(0)">
                </p>
                <p>Ang_2：<input id="angTxt1" type="text" max="150" min="-150" value="0" style="width: 50px" onchange="changeAngTxt(1)">
                    <input  id="angInput1" type="range" max="150" min="-150" value="0" step="1" onchange="changeAng(1)">
                </p>
                <p>&nbsp;&nbsp;&nbsp;H_3：<input id="angTxt2"  type="text"value="0" style="width: 50px"onchange="changeAngTxt(2)">
                    <input id="angInput2" type="range" max="0" min="-180" value="0" step="1" onchange="changeAng(2)">
                </p>
                <p>Ang_4：<input id="angTxt3"  type="text" max="400" min="-400" value="0" style="width: 50px" onchange="changeAngTxt(3)">
                    <input id="angInput3" type="range" max="400" min="-400" value="0" step="1" onchange="changeAng(3)">
                </p>
                <p id="tool" style="padding-top: 4px">Tool :
                    <select onchange="instructionCompiling.changeTool(this.selectedIndex)" id="toolSelect" style="width:70px;font-size: 15px" >
                        <option value="0">tool0</option>
                        <option value="1">tool1</option>
                    </select>&nbsp;&nbsp;&nbsp;
                    Digital Output : <button id="setDO" type="button" style="width: 20px" onclick="instructionCompiling.setIO(!parseInt(this.innerText))" >0</button>
                </p>
            </div>
            <div class="message_div" id="resultDiv" onchange="changePos()">
                <div style="width: 50%;display: inline;float: left">
                    <p>末端坐标：</p><br>
                    <p>X：<input id="posX" type="text" value="450" class="robotPA"></p>
                    <p>Y：<input id="posY" type="text" value="0" class="robotPA"></p>
                    <p>Z：<input id="posZ" type="text" value="220" class="robotPA"></p>
                </div>
                <div style="width: 50%;display: inline;">
                    <p>末端姿态：</p><br>
                    <p>EX：<input id="eulerX" type="text" value="180" class="robotPA">°</p>
                    <p>EY：<input id="eulerY" type="text" value="0" class="robotPA">°</p>
                    <p>EZ：<input id="eulerZ" type="text" value="0" class="robotPA">°</p>
                </div>
            </div>
            <div class="message_div" style="height: 22%;">
                <p>设置示教点</p>
                <textarea id="points" style="width: 90%;height: 60%;margin: 10px">
                </textarea>
                <div class="rowFlex-div">
                    <button id="add" onclick="points(1)">添加</button>
                    <button id="delete" onclick="points(2)">删除</button>
                    <button id="clear" onclick="points(0)">清空</button>
                </div>
            </div>
            <div class="message_div" style="height: 22%;">
                <p>控制指令</p>
                <textarea id="instrInput" style="width: 80%;height: 60%;margin: 10px"></textarea><br>
                <div class="rowFlex-div">
                    <button  onclick="points(-1) ">示例程序</button><button   onclick="Instructions()">提交</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/math/math.js" type="text/javascript"></script>

<script>
    'use strict';
    let robot910scVI = new VILibrary.VI.Robot910scVI($('#robotX3d'), true);
    let instructionCompiling= new VILibrary.VI.Instruction_1VI($('#messageDiv'), true,"a910");
    let tool=new VILibrary.VI.ToolVI($('#tool'),true,"a910");
    VILibrary.InnerObjects.bindDataLine(instructionCompiling.id, tool.id, 2, 1);
    VILibrary.InnerObjects.bindDataLine(instructionCompiling.id, robot910scVI.id, 1, 2);

//    VILibrary.InnerObjects.bindDataLine(robot910scVI.id, instructionCompiling.id, 1, 2);

    let val=[0],ang;
    let s=[],
        pAngle=[],
        pPos=[],
        indexI=0;
    let currentPOS=[450,0,220,Math.PI,0,0];
    function changeAng(input) {
        let currentAng=[0,0,0,0];
        document.getElementById("angTxt"+input).value=document.getElementById("angInput"+input).value;
        for(let i=0;i<=3;i++){
            if(i!=2){
                currentAng[i]=document.getElementById("angInput"+i).value/180*Math.PI;
            }
            else currentAng[i]=parseFloat(document.getElementById("angInput"+i).value);
        }
        instructionCompiling.moveJ(currentAng,500);
    }
    function changeAngTxt(input) {
        document.getElementById("angInput"+input).value=document.getElementById("angTxt"+input).value;
        changeAng(input);
    }
    function changePos() {
//        kinematicsEquationVI.setData([0,0,0,0,0,0],3)
        let x=parseFloat(document.getElementById("posX").value),
            y=parseFloat(document.getElementById("posY").value),
            z=parseFloat(document.getElementById("posZ").value),
            gamma=parseFloat(document.getElementById("eulerX").value)/180*Math.PI,
            beta=parseFloat(document.getElementById("eulerY").value)/180*Math.PI,
            alpha=parseFloat(document.getElementById("eulerZ").value)/180*Math.PI;
        /*ca=Math.cos(alpha),sa=Math.sin(alpha),
         cb=Math.cos(beta),sb=Math.sin(beta),
         cy=Math.cos(gamma),sy=Math.sin(gamma);
         let R=[[ca*cb,ca*sb*sy-sa*cy,ca*sb*cy+sa*sy,x],[sa*cb,sa*sb*sy+ca*cy,sa*sb*cy-ca*sy,y],[-sb,cb*sy,cb*cy,z],[0,0,0,1]];
         instructionCompiling.inverseKinematics(R);*/
        let pos=[x,y,z,gamma,beta,alpha];
        instructionCompiling.moveL(pos,100);

    }
    function Instructions() {
        instructionCompiling.toggleObserver(true);
    }
    function points(type) {
        let turnPoints;
        switch (type){
            case 0:/*清空*/
                s=[];pAngle=[];indexI=0;pPos=[];
                document.getElementById("Robot__PointSet_points").setAttribute('point','');
                break;
            case 1:/*增加示教点*/
                let x=parseFloat(document.getElementById("posX").value),
                    y=parseFloat(document.getElementById("posY").value),
                    z=parseFloat(document.getElementById("posZ").value),
                    gamma=parseFloat(document.getElementById("eulerX").value),
                    beta=parseFloat(document.getElementById("eulerY").value),
                    alpha=parseFloat(document.getElementById("eulerZ").value);
                let si="p"+indexI+": x"+x+" y"+y+" z"+z+" "+gamma+"° "
                    +beta+"° "+alpha+"°;\n";
//                let piPos=[x,y,z,gamma/180*Math.PI,beta/180*Math.PI,alpha/180*Math.PI]
                let piPos=currentPOS.concat();
                s.push(si);
                let piAngle=[];
                for(let j=0;j<4;j++){
                    piAngle[j]= Number(document.getElementById("angInput"+(j)).value)/180*Math.PI;
                }
                pAngle.push(piAngle);
                pPos.push(piPos);
                /*----------------点集增加点的坐标-------------------*/
                turnPoints=document.getElementById("Robot__PointSet_points").getAttribute('point');
                turnPoints=turnPoints+" "+x+" "+z+" "+(-y);
                document.getElementById("Robot__PointSet_points").setAttribute('point',turnPoints);
                /*-----------------------------------*/
                indexI++;
                break;
            case 2:/*删除示教点*/
                s.pop();
                pAngle.pop();
                pPos.pop();
                /*----------------点集删除最后一点的坐标-------------------*/
                turnPoints=document.getElementById("Robot__PointSet_points").getAttribute('point');
                console.log(turnPoints.match(/\s-?\d+\.?\d*\s-?\d+\.?\d*\s-?\d+\.?\d*$/))
                turnPoints=turnPoints.replace(/\s-?\d+\.?\d*\s-?\d+\.?\d*\s-?\d+\.?\d*$/,'');
                document.getElementById("Robot__PointSet_points").setAttribute('point',turnPoints);
                /*-----------------------------------*/
                indexI--;
                break;
            case -1:
                s=["p0: x450 y0 z130 180° 0° 0°;\n","p1: x300 y300 z130 180° 0° 0°;\n","p2: x300 y300 z50 180° 0° 0°;\n",
                    "p3: x400 y0 z130 180° 0° 0°;\n","p4: x400 y0 z50 180° 0° 0°;\n",]
                pAngle=[[0, 0, -1.5707963267948966, 0],[0.40142572795869574, 0.6806784082777886, -1.5707963267948966, 1.0821041362364843],
                    [0.40142572795869574, 0.6806784082777886, -2.96705972839036, 1.0821041362364843],
                    [-0.5410520681182421, 0.9599310885968813, -1.5707963267948966, 0.41887902047863906],
                    [-0.5410520681182421, 0.9599310885968813, -2.96705972839036, 0.41887902047863906]];
                pPos=[[450, -0, 130, 3.141592653589793, -0, 0],[300, 300, 130, 3.141592653589793, -0, 0],
                    [300, 300, 50, 3.141592653589793, -0, 0],[400, 0, 130, 3.141592653589793, -0, 0],[400, 0, 50, 3.141592653589793, -0, 0]];
                document.getElementById("instrInput").value="moveJ p0,v200;\nmoveJ p1,v200;\nmoveL p2,v200;\nset do1;\nmoveL p1,v200;\nmoveJ p3,v200;\nmoveL p4,v200;\nreset do1;\nmoveL p3,v200;";
                turnPoints=" 300 130 -300 300 50 -300 400 130 0 400 50 0 450 130 0";
                document.getElementById("Robot__PointSet_points").setAttribute('point',turnPoints);
                indexI=5;
                /*s=["p0: x450 y0 z220 180° 0° 0°;\n","p1: x318.2 y318.2 z220 180° 0° 45°;\n","p2: x318.2 y318.2 z120 180° 0° 45°;\n","p3: x318.2 y-318.2 z220 180° 0° -45°;\n","p4: x318.2 y-318.2 z120 180° 0° -45°;\n"],
                pAngle=[[0, 0, 0, 0],[0.7853981633974483, 0, 0, 0],[0.7853981633974483, 0, -1.7453292519943295, 0],[-0.7853981633974483, 0, 0, 0],[-0.7853981633974483, 0, -1.7453292519943295, 0]];
                pPos=[[450, 0, 220, 3.141592653589793, 0, 0],[318.1981, 318.1981, 220, 3.141592653589793, -0, 0.7853981633974483],
                    [318.1981, 318.1981, 120, 3.141592653589793, -0, 0.7853981633974483],[318.1981, -318.1981, 220, 3.141592653589793, -0, -0.7853981633974483],
                    [318.1981, -318.1981, 120, 3.141592653589793, -0, -0.7853981633974483]];
                document.getElementById("instrInput").value="moveJ p0,v200;\nmoveJ p1,v200;\nmoveL p2,v200;\nmoveL p1,v200;\nmoveC p0,p3,v200;\nmoveL p4,v200;\nmoveL p3,v200;";
                turnPoints=" 450 220 0 318.2 220 -318.2 318.2 120 -318.2 318.2 220 318.2 318.2 120 318.2";
                document.getElementById("Robot__PointSet_points").setAttribute('point',turnPoints);
                indexI=5;*/
        }
        let str="";
        for(let m=0;m<indexI;m++){
            str= str + s[m] ;
        }
        document.getElementById("points").value=str;
    }
    function openTeachPendant() {
        layer.open({
            type: 2,
            title: 'iframe父子操作',
            maxmin: true,
            shadeClose: true, //点击遮罩关闭层
            area : ['800px' , '520px'],
            content: 'teachPendant.html'
        });

    }

</script>
</body>
