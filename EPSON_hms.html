<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/math/math.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/main.css">
    <script type='text/javascript' src='x3dom/x3dom.js'> </script>
    <link rel='stylesheet' type='text/css' href='x3dom/x3dom.css'>
    <link rel="stylesheet" type="text/css" href="homework/main.css">
    <script>
        function show(i) {
            if(i>3||i<0) {alert("indexErr");return;}
            else {
                for(let j=0;j<4;j++){
                    if(j==i)document.getElementById("index_"+i).style.display="block";
                    else document.getElementById("index_"+j).style.display="none";
                }
            }
            if(i!=2)document.getElementById("demo").pause();
            else document.getElementById("demo").play();
        }
    </script>
</head>
<body>
<div class="main-div" style="width: 1500px;">
    <div class="title"><b>机器人操作实验(型号：EPSON_hms)</b></div>
    <div class="back" ><a href="index.html">←返回主目录</a>/<a href="Robotics.html">机器人目录</a></div>
    <!--<button onclick="openTeachPendant()">打开虚拟示教器</button>-->
    <div id="index_div_robotics">
        <button class="InstBtn" onclick="show(0)">实验说明书</button><button class="InstBtn" onclick="show(2)">虚拟实验演示</button><button class="InstBtn" onclick="show(1)">开始实验</button><button class="InstBtn" onclick="show(3)">课后训练</button>
    </div>
    <div id="index_0" style="width: 1500px;"> <embed id="instructTxt" src="pdf/Robotics/baseOperationExperiment/cartesianRobot.htm" ></embed></div>
    <div id="index_2"><video id="demo" src="video/demo/robotsOperation.mp4" controls></video></div>
    <div id="index_1" style="height: 800px">
        <div class="left_column">
            <div id="robotX3d" style="width: 100%;height: 100%;">
            </div>
        </div>
        <div  class="right_column">
            <div class="message_div" id="messageDiv">
                <p>运动变量：</p><br>
                <p >X：<input id="angTxt0" type="text"  value="92" style="width: 50px" onchange="changeAngTxt(0)">
                    <input id="angInput0" type="range" max="470" min="30" value="92" step="1" onchange="changeAng(0)">
                </p>
                <p>Y：<input id="angTxt1" type="text" value="80" style="width: 50px" onchange="changeAngTxt(1)">
                    <input  id="angInput1" type="range" max="500" min="55" value="80" step="1" onchange="changeAng(1)">
                </p>
                <p>Z：<input id="angTxt2"  type="text" value="227" style="width: 50px"onchange="changeAngTxt(2)">
                    <input id="angInput2" type="range" max="300" min="0" value="227" step="1" onchange="changeAng(2)">
                </p>
                <p id="tool" style="padding-top: 4px">Tool :
                    <select onchange="instructionCompiling.changeTool(parseInt(this.options[this.selectedIndex].value))" id="toolSelect" style="width:70px;font-size: 15px" >
                        <option value="0">tool0</option>
                        <option value="1">tool1</option>
                    </select>&nbsp;&nbsp;&nbsp;
                    Digital Output : <button id="setDO" type="button" style="width: 20px" onclick="instructionCompiling.setIO(!parseInt(this.innerText))" >0</button>
                </p>
            </div>
            <div class="message_div" id="resultDiv" onchange="changePos()">
                <div style="width: 50%;display: inline;float: left">
                    <p>末端坐标：</p><br>
                    <p>P_X：<input id="posX" type="text" value="190.5" class="robotPA"></p>
                    <p>P_Y：<input id="posY" type="text" value="4.5" class="robotPA"></p>
                    <p>P_Z：<input id="posZ" type="text" value="372" class="robotPA"></p>
                </div>
                <div style="width: 50%;display: inline;">
                    <p>末端姿态：</p><br>
                    <p>E_X：<input id="eulerX" type="text" value="90" class="robotPA" disabled="disabled">°</p>
                    <p>E_Y：<input id="eulerY" type="text" value="0" class="robotPA" disabled="disabled">°</p>
                    <p>E_Z：<input id="eulerZ" type="text" value="0" class="robotPA" disabled="disabled">°</p>
                </div>
            </div>
            <div class="message_div" style="height: 23%;">
                <p>设置示教点</p>
                <textarea id="points" class="instrTxt">
                    </textarea>
                <div class="rowFlex-div">
                    <button type="button" id="add" onclick="changePoints(1)">添加</button>
                    <button type="button" id="delete" onclick="changePoints(2)">删除</button>
                    <button type="button" id="clear" onclick="changePoints(0)">清空</button>
                </div>
            </div>
            <div class="message_div" style="height: 22%;">
                <p>控制指令</p>
                <textarea id="instrInput" class="instrTxt"></textarea><br>
                <div class="rowFlex-div">
                    <button type="button"  onclick="changePoints(-1) ">示例程序</button><button type="button"   onclick="Instructions()">提交</button>
                </div>
            </div>
            <div style="clear: both"></div>
        </div>
    </div>
    <div id="index_3">
        <div class="wrapper">
            <form action="#" id="form" method="post" enctype="multipart/form-data">
                <div class="baseInform">
                    <div class="nameDiv">
                        <label for="name">姓名：</label>
                        <input type="text" id="name" value="">
                    </div>
                    <div class="studentIdDiv">
                        <label for="studentId">学号:</label>
                        <input type="text" id="studentId" value="">
                    </div>
                </div>
                <div class="workContent">
                    <div class="homeworkDiv">
                        <strong>练习题：</strong><p id="homework">
                            在EPSON机器人实验页面上，点击Tool下拉框，点击“jiaju”选项，为机器人装载气动夹具，其控制信号为do1，示教机器人，控制其抓取XY平面上的红色方块。录制并上传操作过程视频。
                        </p></div>
                    <div class="answerDiv">
                        <textarea name="" id="answer"></textarea>
                    </div>
                    <div class="annexDiv">
                        <label for="annex">附件（.zip,.docx,.pdf,.mp4,rar格式）：</label>
                        <input type="file" id="annex"  accept=".zip,.docx,.pdf,.mp4,rar">
                    </div>
                </div>
                <div class="submit">
                    <input type="button" value="提交" id="submit">
                </div>
            </form>
        </div>
    </div>

</div>
<script type="text/javascript" src="homework/main.js"></script>
<script src="js/VILibrary.js"></script>
<!--js简写方法-->
<script src="js/jquery-3.1.1.min.js"></script>
<!--弹出框-->
<script src="js/layui/lay/dest/layui.all.js"></script>
<script>
    'use strict';
    let robotEpsonVI = new VILibrary.VI.RobotEpsonVI($('#robotX3d'), true);
    let instructionCompiling= new VILibrary.VI.Instruction_1VI($('#messageDiv'), true,"epson");
    let tool=new VILibrary.VI.ToolVI($('#tool'),true,"epson");
    VILibrary.InnerObjects.bindDataLine(instructionCompiling.id, robotEpsonVI.id, 1, 1);
    VILibrary.InnerObjects.bindDataLine(instructionCompiling.id, tool.id, 2, 1);
    let val=[0],ang;
    let s=[],
        pAngle=[],
        pPos=[],
        indexI=0;
    let currentPOS=[190.5,4.5,372,Math.PI/2,0,0];
    function changeAng(input) {
        let currentAng=[92,80,227];
        document.getElementById("angTxt"+input).value=document.getElementById("angInput"+input).value;
        for(let i=0;i<3;i++){
            currentAng[i]=Number(document.getElementById("angInput"+i).value);
        }
        instructionCompiling.moveJ(currentAng,500);
    }
    function changeAngTxt(input) {
        document.getElementById("angInput"+input).value=document.getElementById("angTxt"+input).value;
        changeAng(input);
    }
    function changePos() {
        let x=parseFloat(document.getElementById("posX").value),
            y=parseFloat(document.getElementById("posY").value),
            z=parseFloat(document.getElementById("posZ").value),
            gamma=parseFloat(document.getElementById("eulerX").value)/180*Math.PI,
            beta=parseFloat(document.getElementById("eulerY").value)/180*Math.PI,
            alpha=parseFloat(document.getElementById("eulerZ").value)/180*Math.PI;
        let pos=[x,y,z,gamma,beta,alpha];

        instructionCompiling.moveL(pos,100);

    }
    function Instructions() {
        let points=document.getElementById("points").value.toString();
        let cmd=document.getElementById("instrInput").value.toString();
        instructionCompiling.toggleObserver(points,cmd);
    }
    function changePoints(type) {
        let turnPoints;
        switch (type){
            case 0:/*清空*/
                s=[];pAngle=[];indexI=0;pPos=[];
                /*----------------点集清空-------------------*/
                document.getElementById("Robot__PointSet_points").setAttribute('point','');
                /*-----------------------------------*/
                break;
            case 1:/*增加示教点*/
                let x=parseFloat(document.getElementById("posX").value),
                    y=parseFloat(document.getElementById("posY").value),
                    z=parseFloat(document.getElementById("posZ").value),
                    gamma=parseFloat(document.getElementById("eulerX").value),
                    beta=parseFloat(document.getElementById("eulerY").value),
                    alpha=parseFloat(document.getElementById("eulerZ").value);
                let si="p"+indexI+":["+x+","+y+","+z+","+gamma+"°,"
                    +beta+"°,"+alpha+"°];\n";
                let piPos=currentPOS.concat();
                s.push(si);
                let piAngle=[];
                for(let j=0;j<3;j++){
                    piAngle[j]= Number(document.getElementById("angTxt"+(j)).value)/180*Math.PI;
                }
                pAngle.push(piAngle);
                pPos.push(piPos);
                /*----------------点集增加点的坐标-------------------*/
                turnPoints=document.getElementById("Robot__PointSet_points").getAttribute('point');
                turnPoints=turnPoints+" "+x+" "+z+" "+(-y);
                document.getElementById("Robot__PointSet_points").setAttribute('point',turnPoints);
                /*-----------------------------------*/
                indexI++;
                break;
            case 2:/*删除示教点*/
                s.pop();
                pAngle.pop();
                pPos.pop();
                /*----------------点集删除最后一点的坐标-------------------*/
                turnPoints=document.getElementById("Robot__PointSet_points").getAttribute('point');
//                console.log(turnPoints.match(/\s-?\d+\.?\d*\s-?\d+\.?\d*\s-?\d+\.?\d*$/))
                turnPoints=turnPoints.replace(/\s-?\d+\.?\d*\s-?\d+\.?\d*\s-?\d+\.?\d*$/,'');
                document.getElementById("Robot__PointSet_points").setAttribute('point',turnPoints);
                /*-----------------------------------*/
                indexI--;
                break;
            case -1:
                s=["p0:[190.5,100,372,90°,0°,0°];\n",
                    "p1:[190.5,100,100,90°,0°,0°];\n",
                    "p2:[190.5,0,100,90°,0°,0°];\n",
                    "p3:[500,100,100,90°,0°,0°];\n",
                    "p4:[500,0,100,90°,0°,0°];\n",
                    "p5:[190.5,0,150,90°,0°,0°];\n",
                    "p6:[500,0,150,90°,0°,0°];"
                ];
                /*pAngle=[[1.605702911834783, 1.3962634015954636, 3.961897402027128],
                    [1.605702911834783, 1.3177235852557188, 0.9599310885968813],
                    [1.605702911834783, 1.3177235852557188, 0],
                    [7.007496946757233, 1.3177235852557188, 0.9599310885968813],
                    [7.007496946757233, 1.3177235852557188, 0]];
                pPos=[[190.5, 4.5, 372, 1.5707963267948966, 0, 0],
                    [190.5, 0, 200, 1.5707963267948966, 0, 0],
                    [190.5, 0, 145, 1.5707963267948966, 0, 0],
                    [500, 0, 200, 1.5707963267948966, 0, 0],
                    [500.5, 0.5, 145, 1.5707963267948966, 0, 0]];*/
                document.getElementById("instrInput").value="moveJ p0,v200;\nmoveJ p1,v200;\nmoveL p2,v200;\nset do1;\nmoveL p5,v200;\nmoveL p6,v200;\nmoveL p4,v200;\nreset do1;\nmoveL p3,v200;\nmoveJ p0,v200;";
                turnPoints="190.5 372 -100 190.5 100 -100 190.5 100 0 500 100 -100 500 100 0 190.5 150 0 500 150 0";
                document.getElementById("Robot__PointSet_points").setAttribute('point',turnPoints);
                indexI=7;
        }
        let str="";
        for(let m=0;m<indexI;m++){
            str= str + s[m] ;
        }
        document.getElementById("points").value=str;
    }
</script>
</body>
</html>
